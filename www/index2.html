<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/nativedroid2.color.blue-grey.css" />
		<link rel="stylesheet" href="css/custom.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
    <body>

		<!-- start of the all spells page -->
		<div data-role="page" id="index2">

			<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position="bottom" data-display="overlay">
				<nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#main" id="spellBookBackButton" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay="1.2s"><i class="zmdi zmdi-arrow-back"></i></a>
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay="0.8s"><i class="zmdi zmdi-check"></i></a>
				<h1 class="wow fadeIn" data-wow-delay="0.4s">5E Spellbook</h1>
			</div>
			<div role="main" class="ui-content wow fadeInDown" data-inset="false">
				<ul data-role="listview" data-mini="true">
					<li data-role="list-divider" data-mini="true" data-theme="b" class="spellBookOrderBy">Order by:</li>
				</ul>
					<div data-role="navbar" class="spellSortNav">
						<ul id="spellBookSortNav">
							<li><button id="btnOrderByName" type="submit" class="ui-btn-active" >Name</button></li>

							<li><button id="btnOrderByRange" type="submit">Range</button></li>
							<li><button id="btnOrderByDuration" type="submit">Duration</button></li>
							<!-- <li class="spellSortNavLi"><button id="btnOrderByLevel" type="submit">Level</button></li> -->
							<!-- <li><button id="btnDrop" type=submit>DROP</button></li>
							<li><button id="btnUpdate" type=submit>Update</button></li> -->
						</ul>
					</div>

				</div>

				<form class="spellBookSearchBars">
					<input data-type="search" id="searchForCollapsibleSet">
				</form>
        		<div data-role="collapsible-set" data-filter="true" data-inset="true" id="results" data-input="#searchForCollapsibleSet" class="ui-collapsible-set ui-group-theme-inherit ui-corner-all"></div>
			</div>
		<script type="text/javascript" src="cordova.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
		<script src="js/jquery-2.1.4/jquery-2.1.4.js"></script>
		<!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> -->
		<script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
		<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/spellCounter.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="js/spellDatabase.js"></script>
		<script src="js/custom.js"></script>



	</body>
</html>
